<!doctype html>
<html>

<head>
    <title>Filtering and Search</title>
</head>

<body>

    <div>Movie Search</div>
    <br>
    <form>
        <label>Please input any key word for the movie:</label>
        <input type="text" id="myInput">
        <button id="submit">Submit</button>
    </form>
    <table>
        <thead>
            <td class="title" style="width:300px;">title</td>
            <td class="releaseDate" style="width:200px;">releasingDate</td>
            <td class="director" style="width:200px;">director</td>
            <td class="rating" style="width:100px;">rating</td>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button class="aTom">A-M(<span id="aTom"></span>)</button>
    <button class="nToz">N-Z(<span id="nToz"></span>)</button>
    <script src="jquery.js"></script>
    <script src="script.js"></script>

</body>

</html>
